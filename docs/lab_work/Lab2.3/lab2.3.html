    <h1>LAB 2.3 D3 Drawing with Data - Scatter Plot</h1>
    <h2>Author: Shin Thant Thi Ri </h2>

    <script>
        var w = 700;
        var h = 200;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h)

        svg.append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", w)
            .attr("height", h)
            .attr("fill", "skyblue") // No fill color for the box
            .attr("stroke", "orange") // Border color of the box
            .attr("stroke-width", 4); // Border thickness

        var dataset = [
            [40, 20, 5],
            [480, 90, 15],
            [250, 50, 4],
            [100, 33, 8],
            [330, 95, 6],
            [410, 12, 14],
            [475, 44, 7],
            [25, 67, 8],
            [85, 21, 13],
            [220, 88, 9]
        ];

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d) { return d[0]; }) // Set x position
            .attr("cy", function (d) { return d[1]; }) // Set y position

            .attr("r", function (d) { return d[2]; })
            .attr("fill", "rgb(0,0,255)"); // Fill color

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) { return d[0] + "," + d[1]; })
            .attr("x", function (d) { return (d)[0] + 16; })
            .attr("y", function (d) { return (d)[1]; });

    </script>
